<section class="testimony" data-aos="flip-left">
    <h1>Some Testimonies</h1>

    <div class="container">
        <div class="row omoh">
            {% if testimony  %}
                {% for item in testimony  %}
                    <div class="col-sm-12 col-md-4 col-lg-3">
                        <div class="container">
                            <div class="sub-container">
                                <div class="image-container">
                                    <img class="image" src="{{item.image.url}}" alt="">
                                </div>
                                <div class="content-container">
                                    <div class="sub-content">
                                        <h3 class="title">{{item.name}}</h3>
                                        <p class="testabout">
                                           {{item.testimony}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</section>
